{% extends 'posts/base.html' %}

{% block title %}Удаление комментария{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Уверены, что хотите удалить "{{ comment.content }}"?</p>
    {{ form }}
    <input class="btn btn-danger" type="submit" value="Удалить">
</form>
{% endblock %}
