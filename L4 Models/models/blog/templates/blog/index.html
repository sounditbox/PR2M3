{% extends 'blog/base.html' %}

{% block title %}All posts{% endblock %}

{% block content %}
<h1>All published posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
